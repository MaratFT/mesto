<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип Место " />
    </header>
    <main>
      <section class="profile">
        <img
          class="profile__avatar"
          src="images/Jak-Iv-Kusto.jpg"
          alt="Жак-Ив Кусто"
        />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="places">
        <div class="place">
          <img
            class="place__image"
            src="images/karachaevsk.jpg"
            alt="Карачаевск"
          />
          <div class="place__title-like">
            <h2 class="place__title">Карачаевск</h2>
            <div class="place__like place__like_active"></div>
          </div>
        </div>
        <div class="place">
          <img
            class="place__image"
            src="images/gora-elbrus.jpg"
            alt="Гора Эльбрус"
          />
          <div class="place__title-like">
            <h2 class="place__title">Гора Эльбрус</h2>
            <div class="place__like place__like_active"></div>
          </div>
        </div>
        <div class="place">
          <img class="place__image" src="images/dombai.jpg" alt="Домбай" />
          <div class="place__title-like">
            <h2 class="place__title">Домбай</h2>
            <div class="place__like place__like_active"></div>
          </div>
        </div>
        <div class="place">
          <img class="place__image" src="images/dombai.jpg" alt="Домбай" />
          <div class="place__title-like">
            <h2 class="place__title">Гора Эльбрус</h2>
            <div class="place__like place__like_active"></div>
          </div>
        </div>
        <div class="place">
          <img
            class="place__image"
            src="images/gora-elbrus.jpg"
            alt="Гора Эльбрус"
          />
          <div class="place__title-like">
            <h2 class="place__title">Домбай</h2>
            <div class="place__like place__like_active"></div>
          </div>
        </div>
        <div class="place">
          <img
            class="place__image"
            src="images/karachaevsk.jpg"
            alt="Карачаево-Черкесия"
          />
          <div class="place__title-like">
            <h2 class="place__title">Карачаево-Черкесия</h2>
            <div class="place__like place__like_active"></div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__subtitle">&copy; 2023 Mesto Russia</p>
      </footer>
    </main>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__fields">
          <div class="popup__field-border">
            <input
              type="text"
              name="firstname"
              placeholder="Имя"
              class="popup__field"
              id="user-name-input"
            />
          </div>
          <div class="popup__field-border">
            <input
              type="text"
              name="aboutMe"
              placeholder="О себе"
              class="popup__field"
              id="about-me-input"
            />
          </div>
        </form>
        <button class="popup__button-save">Сохранить</button>
        <div class="popup__close"></div>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
