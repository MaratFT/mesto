<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип Место " />
    </header>
    <main>
      <section class="profile">
        <img
          class="profile__avatar"
          src="images/Jak-Iv-Kusto.jpg"
          alt="Фото пользователя"
        />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button
            type="button"
            aria-label="Редактировать"
            class="profile__edit-button"
          ></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          type="button"
          aria-label="Добавить"
          class="profile__add-button"
        ></button>
      </section>
      <section class="places">
        <article class="place">
          <img
            class="place__image"
            src="images/karachaevsk.jpg"
            alt="Карачаевск"
          />
          <button
            type="button"
            aria-label="Удалить"
            class="place__remove"
          ></button>
          <div class="place__title-like">
            <h2 class="place__title">Карачаевск</h2>
            <button
              type="button"
              aria-label="Нравится"
              class="place__like"
            ></button>
          </div>
        </article>
        <article class="place">
          <img
            class="place__image"
            src="images/gora-elbrus.jpg"
            alt="Гора Эльбрус"
          />
          <button
            type="button"
            aria-label="Удалить"
            class="place__remove"
          ></button>
          <div class="place__title-like">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button
              type="button"
              aria-label="Нравится"
              class="place__like"
            ></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="images/dombai.jpg" alt="Домбай" />
          <button
            type="button"
            aria-label="Удалить"
            class="place__remove"
          ></button>
          <div class="place__title-like">
            <h2 class="place__title">Домбай</h2>
            <button
              type="button"
              aria-label="Нравится"
              class="place__like"
            ></button>
          </div>
        </article>
        <article class="place">
          <img
            class="place__image"
            src="images/gora-elbrus.jpg"
            alt="Гора Эльбрус"
          />
          <button
            type="button"
            aria-label="Удалить"
            class="place__remove"
          ></button>
          <div class="place__title-like">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button
              type="button"
              aria-label="Нравится"
              class="place__like"
            ></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="images/dombai.jpg" alt="Домбай" />
          <button
            type="button"
            aria-label="Удалить"
            class="place__remove"
          ></button>
          <div class="place__title-like">
            <h2 class="place__title">Домбай</h2>
            <button
              type="button"
              aria-label="Нравится"
              class="place__like"
            ></button>
          </div>
        </article>
        <article class="place">
          <img
            class="place__image"
            src="images/karachaevsk.jpg"
            alt="Карачаево-Черкесия"
          />
          <button
            type="button"
            aria-label="Удалить"
            class="place__remove"
          ></button>
          <div class="place__title-like">
            <h2 class="place__title">Карачаево-Черкесия</h2>
            <button
              type="button"
              aria-label="Нравится"
              class="place__like"
            ></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__subtitle">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profileEditor" class="popup__fields">
          <input
            type="text"
            name="firstname"
            placeholder="Имя"
            class="popup__field"
            id="user-name-input"
          />
          <input
            type="text"
            name="aboutMe"
            placeholder="О себе"
            class="popup__field"
            id="about-me-input"
          />
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close"
        ></button>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
