<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип Место "/></header><main><section class="profile"><div class="profile__avatar"><img class="profile__avatar-image" src="74c3c0fb802dcfa83abb.jpg" alt="Фото пользователя"/> <button class="profile__avatar-button" type="button"></button></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" aria-label="Редактировать" class="profile__edit-button"></button><p class="profile__subtitle">Исследователь океана</p></div><button type="button" aria-label="Добавить" class="profile__add-button"></button></section><section class="places"></section></main><footer class="footer"><p class="footer__subtitle">&copy; 2023 Mesto Russia</p></footer><div class="popup profile-popup"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form novalidate name="profileEditor" class="popup__fields"><input name="name" placeholder="Имя" class="popup__field" id="user-name-input" required minlength="2" maxlength="40"/> <span class="popup__error popup__error_visible" id="user-name-input-error"></span> <input name="about" placeholder="О себе" class="popup__field" id="about-me-input" required minlength="2" maxlength="200"/> <span class="popup__error popup__error_visible" id="about-me-input-error"></span> <button type="submit" class="popup__button-save popup__button-save_disabled">Сохранить</button></form><button type="button" aria-label="Закрыть" class="popup__close"></button></div></div><div class="popup popup__avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form novalidate name="avatarEditor" class="popup__fields popup__fieldsAvatar"><input type="url" name="avatar" placeholder="Ссылка на аватар" class="popup__field" id="avatar-image-input" required/> <span class="popup__error popup__error_visible" id="avatar-image-input-error"></span> <button type="submit" class="popup__button-save popup__button-save_disabled popup__button-save_avatar">Сохранить</button></form><button type="button" aria-label="Закрыть" class="popup__close popup__close-avatar"></button></div></div><div class="popup popup_add"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form novalidate name="imageEditor" class="popup__fields popup__fieldsImage"><input name="name" placeholder="Название" class="popup__field" id="image-name-input" required minlength="2" maxlength="30"/> <span class="popup__error popup__error_visible" id="image-name-input-error"></span> <input type="url" name="link" placeholder="Ссылка на картинку" class="popup__field" id="image-input" required/> <span class="popup__error popup__error_visible" id="image-input-error"></span> <button type="submit" class="popup__button-save popup__button-save_disabled">Создать</button></form><button type="button" aria-label="Закрыть" class="popup__close popup__closeAdd"></button></div></div><div class="popup popup__confirmation"><div class="popup__container"><h2 class="popup__title popup__title_confirmation">Вы уверены?</h2><form novalidate name="removeCard" class="popup__fields popup__fieldsConfirmation"><button type="submit" class="popup__button-save popup__button-save_disabled">Да</button></form><button type="button" aria-label="Закрыть" class="popup__close popup__close-confirmation"></button></div></div><template id="place-template"><article class="place"><img class="place__image" src="#" alt=""/> <button type="button" aria-label="Удалить" class="place__remove"></button><div class="place__title-like"><h2 class="place__title"></h2><div class="place__container-like"><button type="button" aria-label="Нравится" class="place__like"></button><p class="place__like-number">0</p></div></div></article></template><div class="popup popup_image-scale"><div class="popup__image"><img class="popup__image-view" src="#" alt=""/><p class="popup__image-title"></p><button type="button" aria-label="Закрыть" class="popup__close popup__close-image"></button></div></div></body></html>
