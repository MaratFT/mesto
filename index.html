<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип Место " />
    </header>
    <main>
      <section class="profile">
        <img
          class="profile__avatar"
          src="images/Jak-Iv-Kusto.jpg"
          alt="Фото пользователя"
        />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button
            type="button"
            aria-label="Редактировать"
            class="profile__edit-button"
          ></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          type="button"
          aria-label="Добавить"
          class="profile__add-button"
        ></button>
      </section>
      <section class="places"></section>
    </main>
    <footer class="footer">
      <p class="footer__subtitle">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profileEditor" class="popup__fields">
          <input
            type="text"
            name="firstname"
            placeholder="Имя"
            class="popup__field"
            id="user-name-input"
          />
          <input
            type="text"
            name="aboutMe"
            placeholder="О себе"
            class="popup__field"
            id="about-me-input"
          />
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close"
        ></button>
      </div>
    </div>
    <div class="popup popup_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="profileEditor" class="popup__fields popup__fieldsImage">
          <input
            type="text"
            name="imageName"
            placeholder="Название"
            class="popup__field"
            id="image-name-input"
          />
          <input
            type="text"
            name="imageInput"
            placeholder="Ссылка на картинку"
            class="popup__field"
            id="image-input"
          />
          <button type="submit" class="popup__button-save">Создать</button>
        </form>
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close popup__closeAdd"
        ></button>
      </div>
    </div>
    <template id="place-template">
      <article class="place">
        <img class="place__image" src="" alt="" />
        <button
          type="button"
          aria-label="Удалить"
          class="place__remove"
        ></button>
        <div class="place__title-like">
          <h2 class="place__title"></h2>
          <button
            type="button"
            aria-label="Нравится"
            class="place__like"
          ></button>
        </div>
      </article>
    </template>
    <script src="scripts/script.js"></script>
  </body>
</html>
